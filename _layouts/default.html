<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>{{ page.title }}</title>
<meta name="viewport" content="width=device-width">

<!--[if lt IE 9]>
<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
<link rel="icon" href="/images/favicon.ico" type="image/x-icon">
<link href="/assets/css/style.css" rel="stylesheet" />
<link href="/assets/css/colors-dark.css" rel="stylesheet" />
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
<script src="/assets/js/jquery.mobilemenu.min.js"></script>

<script>
$(document).ready(function(){
  $('#sidebar nav ul').mobileMenu({'topOptionText': 'Menu', 'prependTo': '#sidebar nav'});
});
</script>
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-86124104-1', 'auto');
  ga('send', 'pageview');
</script>
</head>

<body>
  <header id="header">
      <center>
        <h1><a href="/">{{ site.name }}</a></h1>
        <p class="chn">{{ site.description }}</p>
      </center>
  </header>
  <div id="page">
    <div id="sidebar">
      <nav>
        <ul>
            {% for link in site.links %}
            <li>
                <a href="{{ link.url | prepend: site.baseurl }}">{{ link.title }}</a>
            </li>
            {% endfor %}
        </ul>
      </nav>
    </div>
    <div id="content">
      {{ content }}
    </div>
  </div>
<footer id="footer">
<center>
  <p class="copyright">Copyright &copy; {{ site.time | date: '%Y' }} by <a href="/">{{ site.name }}</a>. Powered by <a href="https://jekyllrb.com">Jekyll</a>.</p>
</center>
</footer>
</body>
</html>
